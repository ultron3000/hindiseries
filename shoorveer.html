<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoorveer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --dark: #0f172a;
      --darker: #020617;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: white;
      min-height: 100vh;
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .video-header {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 42.5%; /* 16:9 aspect ratio */
      overflow: hidden;
    }
    .video-header video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }
    @media (max-width: 768px) {
      .video-header {
        padding-bottom: 56.25%; /* 16:9 aspect ratio for mobile */
      }
    }
  </style>
</head>
<body>
  <nav class="fixed w-full z-50 bg-gradient-to-b from-black/80 to-transparent backdrop-blur-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">
        Shoorveer
      </div>
      <div class="flex space-x-6">
        
      </div>
    </div>
  </nav>

  <header class="video-header relative">
    <video autoplay muted loop playsinline class="w-full h-screen object-cover">
      <source src="https://imdb-video.media-imdb.com/vi3392324121/1434659607842-pgv4ql-1657078480047.mp4?Expires=1748984407&Signature=HwzP8JDA9nIHQ7plF~wes4MkiklwZNV39xvfcGwKtdh74t67jH1cDGak-xJGORzzdJLdyyvbpei0qUoJIXNEdM09JIitLCdc9K-f4F5FHiSxsv9wAuzq508oy51Q~NR0pG8TGzUN68S7aXdrIEDBvYQXJeETfQyAmr9yf2~S7vIlLHIZDvI4TYt2LXiXSbnhKmEFPZ1YLpGzqi-h~Qzy1gYUE8wdRoY0gowJMXqjnT338qg1pZx~Afj3JaGtjiCVRvPKl9TbfvgZOikvC3MfQSmBbSNcZ2x-2WtswotRn0fusqUEG0RRB3qiuBvAATCFyTu-XJ3vyGtkjrMqvtQ6dA__&Key-Pair-Id=APKAIFLZBVQZ24NQH3KA" type="video/mp4">
      <img src="https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/1817/1706697671817-i" alt="Special OPS Banner" class="w-full h-screen object-cover">
    </video>
    <div class="video-overlay absolute inset-0 flex flex-col justify-center items-center text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
      </h1>
      <p class="text-xl md:text-2xl max-w-3xl leading-relaxed opacity-0 animate-fadeInUp animation-delay-300">
        When an imminent attack threatens India, an elite unit undertakes a mission that will test the limits of their courage and grit.
      </p>
      <div class="mt-8 opacity-0 animate-fadeInUp animation-delay-500">
        <button class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-8 py-3 rounded-full font-semibold text-lg transition-all transform hover:scale-105 shadow-lg hover:shadow-xl">
          Watch Trailer
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-24">
    <h2 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
      Complete Season 1
    </h2>
    <div id="episode-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
  </main>

  <div id="modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity duration-300">
    <div class="bg-gradient-to-br from-gray-900 to-gray-800 p-1 rounded-xl w-full max-w-5xl relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-r from-blue-500/20 to-purple-500/20 animate-pulse"></div>
      <div class="relative bg-gray-900 rounded-lg overflow-hidden">
        <button onclick="closeModal()" class="absolute top-4 right-4 text-white text-2xl bg-gray-800/80 hover:bg-gray-700/90 rounded-full w-10 h-10 flex items-center justify-center z-10 transition-all hover:scale-110">
          &times;
        </button>
        <video id="modal-video" class="w-full aspect-video" controls poster=""></video>
        <div class="p-4 bg-gradient-to-t from-black/80 to-transparent absolute bottom-0 left-0 right-0">
          <h3 id="modal-title" class="text-xl font-bold"></h3>
        </div>
      </div>
    </div>
  </div>

  <script>
    const episodes = {
      season1: [
        
        { title: "", video: "https://mega.nz/embed/rpJVAaAT#n8cMf9H2Nr1O6AarrwJ1o68rglL2-b-2dpe-L22-sB0",
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/2960/1302960-h-9c54fb166241" }
      ],

    };

    // Initialize video header
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.querySelector('.video-header video');
      video.play().catch(e => {
        console.log("Autoplay prevented, showing fallback image");
        const fallbackImg = document.createElement('img');
        fallbackImg.src = "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/4137/654137-h";
        fallbackImg.alt = "Special OPS Banner";
        fallbackImg.className = "w-full h-full object-cover";
        document.querySelector('.video-header').appendChild(fallbackImg);
      });
    });

    function isStreamLink(url) {
      return url.endsWith('.m3u8') || url.endsWith('.txt');
    }

    function loadSeason(season) {
      const grid = document.getElementById('episode-grid');
      grid.innerHTML = '';
      episodes[season].forEach((ep) => {
        const card = document.createElement('div');
        card.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1';
        card.innerHTML = `
          <div class="relative">
            <img src="${ep.image}" alt="${ep.title}" class="w-full h-48 object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 hover:opacity-100 transition duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>
          <div class="p-4">
            <h2 class="text-lg font-semibold mb-2">${ep.title}</h2>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition duration-300">Watch</button>
          </div>
        `;
        card.querySelector('button').onclick = () => {
          if (isStreamLink(ep.video)) {
            window.location.href = `player.html?video=${encodeURIComponent(ep.video)}`;
          } else {
            const video = document.getElementById('modal-video');
            video.src = ep.video;
            video.poster = ep.image;
            document.getElementById('modal').classList.remove('hidden');
            video.play();
          }
        };
        grid.appendChild(card);
      });
    }

    function closeModal() {
      const video = document.getElementById('modal-video');
      video.pause();
      video.src = '';
      document.getElementById('modal').classList.add('hidden');
    }

    loadSeason('season1');
  </script>
</body>
</html>
